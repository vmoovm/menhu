<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
		<meta name="keywords" content="{dede:field name='keywords'/}">
		<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
		<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/base_test1.css">
		<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/style.css">
	</head>

	<body>
		{dede:include filename="head.htm"/}
		<div id="main">
			<div class="wrapper w1200">
				<div class="type">
					<!--推荐想找-->
					<div class="type-filter">
						<a href="#" class="on">搜索结果</a>
					</div>
				</div>

				<div class="result">

					<div class="content-index clearfix">
						{dede:list perpage='12'}
						<div class="img-show fl">
							<div class="img">
								<a href="[field:arcurl/]" target="_blank"><img class="lazy" alt="[field:title/]" src="[field:picname /]" style="display: inline;"></a>
							</div>

							<!--灵感vip-->
							<div class="img-pos">
								<a href="[field:htmlfile /]" target="_blank">
									<div class="free-download"><i></i><span>免费下载</span></div>
								</a>
								<div class="img-opacity"></div>
								<a href="[field:arcurl/]" target="_blank">
									<div class="img-but" target="_blank">
										<p>[field:title/]</p>
									</div>
								</a>
							</div>
						</div>
						{/dede:list}
					</div>
					<div class="pagelist">
	                	{dede:pagelist listitem="info,index,end,pre,next,pageno" listsize="5"/}
					</div>
				</div>
			</div>
		</div>
		<script src="{dede:global.cfg_templets_skin/}/js/jquery.js"></script>
		{dede:include filename="footer.htm"/}
		<script src="{dede:global.cfg_templets_skin/}/js/base_v3.29.js"></script>

		<script>
			$(function() {
				$('#error-area').on('click', '.r-s', function() {
					var kw = $.trim($(this).text());
					search(kw);
				});

				//底部固定及反馈弹窗的开启
				$(".position-bottom i").click(function() {
					$(".position-bottom").hide();
				});
				$(".position-bottom a,#error-area .tell-us").click(function() {
					$(".problem-feedback ").fadeIn(300);
				});

				//反馈问题的选取
				$(".problem-feedback ul li").click(function() {
					$(this).addClass("current").siblings().removeClass("current");
				});

				//弹窗的关闭
				$(".problem-feedback .close-mask").click(function() {
					$(".problem-feedback ").fadeOut(300);
				});
				

				var keyword = $("#so-kw").val();
				var sphinxCount = $("#sphinxCount").val();
				
			});
		</script>
		<script>
			var fixedTop = $('#fixed-xuanfu').offset().top;
			$(window).bind('scroll', function() {
				if($(window).scrollTop() > fixedTop) {
					$('#fixed-xuanfu').css('position', 'fixed');
					$('#fixed-xuanfu').css('z-index', '9999');
					$('#fixed-xuanfu').css('top', '0');
					$('#fixed-xuanfu').css('left', '0');
				} else {
					$('#fixed-xuanfu').css('position', '');
				}
			});
			$(function() {
				$(".type-con a").on('click', function() {
					$(this).parent().parent().fadeOut();
				});

				//选择标签 关闭
				$(".nav-chosed .chosed-tab").find('span').click(function() {
						$(this).parent().remove()
					})
			})
		</script>

	</body>

</html>
